program: main11_sweep.py
method: bayes
metric:
  goal: maximize
  name: best_val_mAP
parameters:
  lr:
    values: [0.01, 0.001, 0.0005]
  epochs:
    value: 40
  nr_sets:
    values: [4,5,6]
  BS:
    values: [18, 27, 54]
  initial_cells:
    value: 2000
  cell_variance:
    value: 900
  kFilters:
    values: [0.0625, 0.125 , 0.25, 0.5]
  input_dim:
    value: 1324
  latent_dim:
    values: [2048, 4096]
  output_dim:
    values: [1024, 2048]
  cell_layers:
    value: 1
  proj_layers:
    value: 2
  reduction:
    value: 'sum'

early_terminate:
  type: hyperband
  s: 3
  eta: 1
  min_iter: 10
  max_iter: 25
